<ion-popover-view class="mma-mod_glossary-mode-picker">
    <ion-content>
        <div class="list">
            <ion-radio ng-repeat="mode in modes track by $index" ng-model="data.selectedMode" ng-value="mode.key" ng-change="modePicked(mode.key)">
                {{ mode.langkey | translate }}
            </ion-radio>
        </div>
    </ion-content>
</ion-popover-view>
