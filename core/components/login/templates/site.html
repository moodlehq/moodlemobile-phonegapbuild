<ion-view view-title="{{ 'mm.login.connecttomoodle' | translate }}">
  <ion-nav-buttons side="secondary">
      <button class="button button-icon ion-help-circled" ng-click="showHelp()" aria-label="{{ 'mm.core.help' | translate }}"></button>
  </ion-nav-buttons>
  <ion-content padding="true" id="mm-login-site" mm-state-class class="mm-center-view">
    <form class="mm-view-content">
      <div class="box">
        <div class="text-center padding">
          <img ng-src="img/logo.png" class="avatar-full  moodle-logo" role="presentation">
        </div>
        <p class="padding">{{ 'mm.login.newsitedescription' | translate }}</p>
        <div class="list item item-input">
			<p class="padding">{{ 'mm.login.sitelist' | translate }}<br>
          <select type="url" placeholder="{{ 'mm.login.siteaddress' | translate }}" ng-model="siteurl" mm-no-input-validation mm-auto-focus>
			<option value="lms.zorbas.com.cy">Bakers Academy</option>
			<option value="lms.humanasset.com">Human Asset LMS</option>
			<option value="totara.humanasset.com">Human Asset Totara</option>
			</select><br><br>
			{{ 'mm.login.sitetype' | translate }}<br>
			<input type="url" placeholder="{{ 'mm.login.siteaddress' | translate }}" ng-model="siteurl" mm-no-input-validation mm-auto-focus >
			</p>
        </div>
        <button class="button button-block button-positive" ng-click="connect(siteurl)" ng-disabled="!siteurl">{{ 'mm.login.connect' | translate }}</button>
      </div>
    </form>
  </ion-content>
</ion-view>
