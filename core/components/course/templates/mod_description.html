<div class="card" ng-if="description">
    <div class="item item-text-wrap">
        <mm-format-text ng-if="!showfull" max-height="120" fullview-on-click="true" component="{{component}}" component-id="{{componentId}}">{{ description }}</mm-format-text>
        <mm-format-text ng-if="showfull" component="{{component}}" component-id="{{componentId}}">{{ description }}</mm-format-text>
        <p ng-if="note"><span class="item-note">{{ note }}</span></p>
    </div>
</div>
